    <h2>Let's Connect! üëãüèº</h2>
        <div class="contact-container">
            <div id="personal" class="contact-container">
                <p><span style="font-weight:500;">Hometown: </span>Seattle, WA</p>
                <p><span style="font-weight:500;">Mobile: </span><a href="tel:1-206-605-7443">1-206-605-7443</a></p>
                <p><span style="font-weight:500;">Email: </span><a href="mailto:ricarte.heather@gmail.com">ricarte.heather@gmail.com</a></p>
            </div>
            <div id="form" class="contact-container">
                <form method="post" id="contact-form">
                    <label for="contact-fname" class="standard-label">* First name: </label>
                    <input type="text" id="contact-fname" name="fname" size="20" required autofocus>

                    <label for="contact-lname" class="standard-label">* Last name: </label>
                    <input type="text" id="contact-lname" name="lname" size="20" required>

                    <label for="contact-email" class="standard-label">* Email: </label>
                    <input type="email" id="contact-email" name="email" size="30" required>

                    <label for="contact-tel" class="standard-label">Telephone <span style="font-size:16px;">(Format: 123-456-7890)</span></label> 
                    <input type="tel" id="contact-tel" name="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" size="14" maxlength="12">

                    <label for="contact-message" class="standard-label">* Message <span style="font-size:16px;">(240 characters maximum)</span></label>
                    <textarea id="contact-message" name="message" maxlength="240" required></textarea>
                    
                    <button type="submit" class="button">Send message</button>
                    <button type="reset" class="button1">Reset</button>
                </form>
            </div>
        </div>
